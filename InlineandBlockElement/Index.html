<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block element</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <p>this is a block elemnt</p>
        <!-- this is block elemnt -->
        <a href="https://google.com">Google</a>
    </div>
    <div class="inline">
        div is block elemnt
    </div>
    <span>span is inline element</span>
</body>

</html>
