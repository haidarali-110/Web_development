<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<body>
    <!-- https://codepen.io/web-dot-dev/pen/ZELGraM -->
     <style>
          .one{
            color: lightblue;
          }
          .second{
            color: #840a0a;
          }
          .third{
            color: rgb(rgb(154, 18, 18), green, blue);
          }
          .forth{
            color: rgba(278,52,76);
          }
          .fifth{
            color: hsl(117, 81%, 43%);
          }
     </style>

    <div>
        <h1>colors can be represented in:</h1>
        <ul>
            <li class="one">Color Keyword</li>
            <li class="second">Hex color code</li>
            <li class="third">RGB</li>
            <li class="forth">RGBA</li>
            <li class="fifth">HSL</li>
        </ul>
    </div>
</body>
</html>
